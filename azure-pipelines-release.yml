trigger: none

extends:
  template: /script/pipelines/pipeline-template.yml
  parameters:
    IsReleaseBuild: true
    LinuxPool:
      name: ClientEngine
      demands:
        - ImageOverride -equals client-engine-linux-x86_64
    MacPool:
      vmImage: macos-15
    WindowsPool:
      name: ClientEngine
      demands:
        - ImageOverride -equals client-engine-windows-x86_64
