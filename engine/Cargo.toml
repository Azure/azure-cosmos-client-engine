[package]
name = "azure_cosmoscx"
description = "Azure Cosmos DB Client Engine"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["lib", "cdylib", "staticlib"]

[dependencies]
# TODO: We depend on features in an unreleased version of PyO3, but the 0.24 release should be coming soon ðŸ¤ž, see https://github.com/PyO3/pyo3/issues/4905
pyo3 = { git = "https://github.com/PyO3/pyo3.git", branch = "main", optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["raw_value"] }
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.19", features = ["env-filter"] }

[build-dependencies]
cbindgen = { version = "0.27.0", optional = true }

[features]
# Builds the C API
c_api = ["dep:cbindgen"]
python = ["dep:pyo3", "pyo3/extension-module"]

[dev-dependencies]
pretty_assertions = "1.4.1"
