# A Docker compose file that can be used to easily start up the Azure Cosmos Emulator in a container.
# Not mandatory for development, just a useful utility.

name: "cosmos-support"

services:
  cosmos-emulator:
    image: mcr.microsoft.com/cosmosdb/linux/azure-cosmos-emulator:latest
    container_name: cosmos-emulator
    ports:
      - "8081:8081"
      - "8900:8900"
      - "10250:10250"
      - "10251:10251"
      - "10252:10252"
      - "10253:10253"
      - "10254:10254"
      - "10255:10255"
      - "10350:10350"
    environment:
      AZURE_COSMOS_EMULATOR_PARTITION_COUNT: "50"
      AZURE_COSMOS_EMULATOR_ARGS: "/enablepreview /EnableFabricLogs /disableratelimiting"
